<h3>Login Here</h3>
<table>
    <tr>
        <td><label for="username">Username:</label></td>
        <td><input type="text" id="username" #txtusername></td>
    </tr>
    <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" #txtpassword></td>
    </tr>
    <tr>
        <td><button (click)="login(txtusername.value, txtpassword.value)">Login</button></td>
        <td><button (click)="cancel()">Cancel</button></td>
    </tr>
</table>
