<div *ngIf="showChatBox" class="chatbot-container">
  <div class="chat-header">
    <button class="close-button closebtn" (click)="showChatBox = false">X</button>
    <h3>I am here to help you!</h3>
  </div>
  <div class="chat-messages">
    <div *ngFor="let message of messages"
         [ngClass]="{'user-message': message.sender === 'user', 'ai-message': message.sender === 'ai'}">
      <span>{{ message.content }}</span>
    </div>
  </div>
  <form class="chat-input" (ngSubmit)="sendMessage()">
    <input
      [(ngModel)]="userInput"
      name="chatInput"
      type="text"
      placeholder="Type your message..."
      autocomplete="off"
      required />
    <button type="submit">Send</button>
  </form>
</div>
<img *ngIf="!showChatBox" src="/assets/images/robot.png" height="80px" width="80px" (click)="showChatBox = !showChatBox" />
