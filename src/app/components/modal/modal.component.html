<h2 mat-dialog-title>Session Expiry Info</h2>
<mat-dialog-content>{{message}}</mat-dialog-content>
<mat-dialog-actions>
  <button matButton *ngIf="toShowExtendButton" (click)="extendToken()">Extend Session</button>
  <button matButton class="cancelbtn" (click)="closePopup()">Close</button>
</mat-dialog-actions>
