<h2 mat-dialog-title class="modal-title">{{ modaltitle }}</h2>

<mat-dialog-content class="modal-content">
  <p>{{ message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="modal-actions">
  
  @if (this.modaltype === modalTypes.SESSION) {
    <button mat-raised-button color="primary" class="notcancelbtn" *ngIf="toShowExtendButton" (click)="closePopup(true)">
      <mat-icon>schedule</mat-icon> Extend Session
    </button>
    <button mat-stroked-button color="warn" class="cancelbtn" (click)="closePopup(false)">
      <mat-icon>close</mat-icon> Cancel
    </button>
  }

  @if (this.modaltype === modalTypes.CONFIRM) {
    <button mat-raised-button color="accent" class="notcancelbtn" (click)="closePopup(true)">
      <mat-icon>check_circle</mat-icon> Yes
    </button>
    <button mat-stroked-button color="warn" class="cancelbtn" (click)="closePopup(false)">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  }

</mat-dialog-actions>
