<mat-sidenav-container [ngClass]="{ 'example-container': !isLoginPage }" autosize>
    <mat-sidenav #sidenav *ngIf="isLoggedIn()" class="example-sidenav" mode="side" opened="true">
        <mat-nav-list>
            <mat-list-item (click)="clickNavigationParent()" class="parent">
                <span class="full-width">NAVIGATION</span>
                <!-- <mat-icon mat-list-icon>home</mat-icon> -->
                <mat-icon class="menu-button" [ngClass]="{'rotated' : showNavigationMenu}">expand_more</mat-icon>
            </mat-list-item>
            <div class="submenu" id="navigationsubmenu" [ngClass]="{'expanded' : showNavigationMenu}">
                <a mat-list-item routerLink="home" (click)="hideOnMobile();" routerLinkActive="active">Dashboard</a>
                <a mat-list-item routerLink="overview" (click)="hideOnMobile();" routerLinkActive="active">Application
                    Overview</a>
                <a mat-list-item routerLink="samplecrud" (click)="hideOnMobile();" routerLinkActive="active">Sample Live
                    CRUD Operations</a>
                <a mat-list-item routerLink="ngrxexample" (click)="hideOnMobile();" routerLinkActive="active">NGRX State
                    Management Example</a>
                <a mat-list-item routerLink="pagenotfound" (click)="hideOnMobile();" routerLinkActive="active">Sample
                    404 Not found Page</a>
                <strong><a mat-list-item (click)="swagger();" routerLinkActive="active">SWAGGER - For API's
                        Used</a></strong>
                <a mat-list-item routerLink="aboutme" (click)="this.sidenav.toggle();" routerLinkActive="active">About
                    Me</a>
            </div>
            <!-- Admin Section Starts -->
            <mat-list-item (click)="clickAdminNavigationParent()">
                <span class="full-width">ADMINISTRATOR</span>
                <mat-icon class="menu-button" [ngClass]="{'rotated': showAdminSubmenu}">expand_more</mat-icon>
            </mat-list-item>
            <div class="submenu" id="adminnavigationsubmenu" [ngClass]="{'expanded' : showAdminSubmenu}">
                <a mat-list-item routerLink="/new-submenu-1">Manage Role</a>
                <a mat-list-item routerLink="/new-submenu-2">Manage Access</a>
            </div>
            <!-- Admin Section Ends -->
        </mat-nav-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
