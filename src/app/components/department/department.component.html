<div class="content">
  <input style="margin-left: 100px; margin-top: 100px;" [(ngModel)]="txtName" type="text" name="txtName" id="txtName">
  <button style="margin-left: 10px;" [disabled]="!txtName" *ngIf="!this.selectedDepartmentId" (click)="saveButtonClick()">Save</button>
  <button style="margin-left: 10px;" [disabled]="!txtName" *ngIf="this.selectedDepartmentId" (click)="updateButtonClick()">Update</button>
  <label style="margin-left: 10px;" *ngIf="!txtName" id="lblSaveConf">{{lblConfirmation}}</label>

  <div *ngIf="allDepartments && allDepartments.length > 0" style="margin-left: 100px; margin-top: 10px;">
  <h2>Department List</h2>
  <table border="1" style="border-collapse: collapse; min-width: 200px;">
    <thead>
      <tr>
        <th>#</th>
        <th>Department Name</th>
        <th>Edit/Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of allDepartments; let i = index">
        <td>{{i + 1}}</td>
        <td>{{department.name}}</td>
        <td>
    <button (click)="editDepartment(department)">Edit</button>
  </td>
  <td>
    <button (click)="deleteDepartment(department)">Delete</button>
  </td>
      </tr>
    </tbody>
  </table>
</div>
